<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Note Count</title>
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">	
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">		   
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">	


	<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>  
	<!--Jquery must be include before the boostrap.js-->
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/all.js"></script>
</head>
<body>
	<section class=count>
		<div class="now-days"></div>

		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
						<div class="title">
							<h2>Note Count</h2>
							<div class="col-12">
								<form>
									<select name="" id="">
										<option value="收入">收入</option>
										<option value="食物費">食物費</option>
										<option value="醫療費">醫療費</option>
										<option value="旅遊費">旅遊費</option>
										<option value="孝親費">孝親費</option>
										<option value="生活必需品">生活必需品</option>
									</select>
									<input type="text" class="input" placeholder="Money...">
									<input type="text" class="select" placeholder="Search...">
								</form>
								<a class="btn-submit">送出</a>
								<a class="btn-clear">清空</a>
								<a class="btn-cal">結算</a>
								
							</div>
						</div>
						<div class="result">
							<div class="list-inline">
								<div class="row list">
									
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
